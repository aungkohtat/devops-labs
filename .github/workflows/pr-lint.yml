name: "Lint PR Title"

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # 1. Allowed types at the start of the title
          types: |
            feat
            fix
            chore
            docs
            style
            refactor
            perf
            test
            build
            ci
            revert

          # 2. Enforce the Jira ticket pattern at the END of the subject.
          # Pattern: [Space] + [Any-Project-Key-Numbers]
          # Example match: "feat: add scanning [DEVOPS-123]"
          subjectPattern: ^.* \[[A-Z]+-[0-9]+\]$

          # 3. Custom error message shown in the GitHub check
          subjectPatternError: |
            The PR title must end with a Jira ticket in brackets.
            Required Format: "type: description [TICKET-ID]"
            Example: "feat: enforce security scanning [DEVOPS-45]"

          # 4. Validation rules
          requireScope: false
          headerPattern: '^(\w+)(?:\(([\w\-. ]+)\))?: (.*)$'
          headerPatternCorrespondence: "type, scope, subject"
